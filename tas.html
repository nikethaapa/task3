<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List Task</title>
    <link rel="stylesheet" href="task.css">
</head>
<body>
    <div class="container">
        <!-- Inside the container will add an input field for adding tasks, a list to display the tasks, and buttons for adding and removing tasks.-->
        <div class="todo-header">
            <h2>ToDo List</h2>
            <img src="https://creazilla-store.fra1.digitaloceanspaces.com/emojis/45419/notebook-emoji-clipart-md.png" height="50px" />
       </div> 
       <div class="todo-body">
        <input
            type="text"
            id="todoText"
            class="todo-input"
            placeholder="Add your items"
        />
        <img
            src="https://static-00.iconduck.com/assets.00/plus-emoji-1024x1024-nodwc2b9.png"
            alt="+"
            id="AddUpdateClick"
            onclick="CreateToDoItems();"
        />
        </div>  <h5 id="Alert"></h5>
        <ul id="list-items" class="list-items"></ul>
    </div>

<script src="task.js"></script>
</body>
</html>
